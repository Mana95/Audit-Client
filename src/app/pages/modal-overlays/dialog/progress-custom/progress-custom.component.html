<nb-card>
    <nb-card-header><h2><b> <nb-icon icon="alert-triangle-outline"  pack="eva"></nb-icon>{{title}}</b></h2></nb-card-header>
    <nb-card-body>
        <nb-progress-bar [value]="getValue" [status]="status" [displayValue]="true"></nb-progress-bar>
    </nb-card-body>
    <nb-card-footer>
     
        <button nbButton *ngIf="this.value == 100" class="cancel" status="info" (click)="submit()">Okay</button>
    </nb-card-footer>
  </nb-card>
