<h1 id="title" class="title">Change password</h1>
<p class="sub-title">Please set a new password</p>


<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-password">New Password:</label>
    <input type="password" nbInput formControlName="newPassword"
    [status]="submitted ?(formData.newPassword.errors?'danger':'success'):'basic'"
    fullWidth fieldSize="medium" placeholder="New password">
    <ng-container *ngIf="formData.newPassword.errors && submitted">
        <p *ngIf="formData.newPassword.errors.required" class="caption status-danger">Password is required</p>
        <p *ngIf="formData.newPassword.errors.minlength" class="caption status-danger">Password must be at least 8 characters</p>
    </ng-container>
  </div>

  <div class="form-group">
    <label class="label" for="input-re-password">Confirm Password:</label>
    <input type="password" nbInput formControlName="confirmPassword"
    [status]="submitted ?(formData.confirmPassword.errors?'danger':'success'):'basic'"
    fullWidth fieldSize="medium" placeholder="Confirm password">
    <ng-container *ngIf="formData.confirmPassword.errors && submitted">
        <p *ngIf="formData.confirmPassword.errors.required" class="caption status-danger">Confirm Password is required</p>
        <p *ngIf="formData.confirmPassword.errors.mustMatch" class="caption status-danger">Passwords must match</p>
    </ng-container>
    <ng-container *ngIf="formData.confirmPassword.errors && !submitted">
        <p *ngIf="formData.confirmPassword.errors.mustMatch" class="caption status-danger">Passwords must match</p>
    </ng-container>
  </div>

  <button type="submit" nbButton
          status="primary"
          fullWidth
          size="large"
         >
    Change password
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="/login">Back to Log In</a></p>
  <!-- <p><a class="text-link" routerLink="/register">Register</a></p> -->
</section>
